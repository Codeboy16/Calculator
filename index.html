<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <span class="flex justify-center ">
        <span class="material-symbols-outlined text-5xl py-5 pr-2">calculate</span>
        <h1 class="text-center font-extrabold text-4xl py-5">Calculator</h1>
        <span class="material-symbols-outlined text-5xl py-5 pl-2">calculate</span>
    </span>
     <div class="text-center mx-auto w-96 bg-secondary bd">
        <input type="text" readonly class="w-96 p-4 text-2xl bd" id="userDis" />
        <span class="mt-2">
            <button class="rd w-14 h-14 m-2 p-2 text-3xl bg-warning" onclick="GetDat('+')">+</button>
            <button class="rd w-14 h-14 m-2 p-2 text-3xl bg-light" onclick="GetDat('%')">%</button>
            <button class="rd w-14 h-14 m-2 p-2 text-3xl  bg-light material-symbols-outlined" onclick="clearDis()">delete</button>
            <button class="rd w-14 h-14 m-2 p-2 text-2xl  bg-light material-symbols-outlined" onclick="GetDat('0')">history</button>
        </span><br>
        <span class="mt-2">
            <button class="rd w-14 h-14 m-2 p-2 text-3xl bg-warning" onclick="GetDat('-')">-</button>
            <button class="rd w-14 h-14 m-2 p-2 text-3xl  bg-light" onclick="GetDat('7')">7</button>
            <button class="rd w-14 h-14 m-2 p-2 text-3xl  bg-light" onclick="GetDat('8')">8</button>
            <button class="rd w-14 h-14 m-2 p-2 text-3xl  bg-light" onclick="GetDat('9')">9</button>
        </span><br>
        <span class="mt-2">
            <button class="rd w-14 h-14 m-2 p-2 text-3xl bg-warning" onclick="GetDat('*')">*</button>
            <button class="rd w-14 h-14 m-2 p-2 text-3xl  bg-light" onclick="GetDat('4')">4</button>
            <button class="rd w-14 h-14 m-2 p-2 text-3xl  bg-light" onclick="GetDat('5')">5</button>
            <button class="rd w-14 h-14 m-2 p-2 text-3xl  bg-light" onclick="GetDat('6')">6</button>
        </span>
        <br>
        <span class="mt-2">
            <button class="rd w-14 h-14 m-2 p-2 text-3xl bg-warning" onclick="GetDat('/')">/</button>
            <button class="rd w-14 h-14 m-2 p-2 text-3xl  bg-light" onclick="GetDat('1')">1</button>
            <button class="rd w-14 h-14 m-2 p-2 text-3xl  bg-light" onclick="GetDat('2')">2</button>
            <button class="rd w-14 h-14 m-2 p-2 text-3xl  bg-light" onclick="GetDat('3')">3</button>
        </span>
        <br>
        <span class="mt-2">
            <button class="rd w-14 h-14 m-2 p-2 text-3xl bg-warning" onclick="clearDis()">C</button>
            <button class="rd w-14 h-14 m-2 p-2 text-3xl bg-light" onclick="GetDat('0')">0</button>
            <button class="rd w-14 h-14 m-2 p-2 text-3xl bg-light" onclick="GetDat('.')">.</button>
            <button class="rd w-14 h-14 m-2 p-2 text-3xl bg-light" onclick="cal()">=</button>
        </span>
     </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
<script src="javascript.js"></script>
</body>
</html>
